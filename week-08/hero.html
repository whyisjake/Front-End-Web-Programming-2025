<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Viewport Hero Example</title>
  <style>
    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      color: white;
    }

    /* Full-screen hero section */
    .hero {
      width: 100vw;
      /* Full viewport width */
      height: 100vh;
      /* Full viewport height */
      background: linear-gradient(to bottom right, #990000, #ffcc00);
      display: flex;
      /* Center content */
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
    }

    .hero p {
      font-size: 1.25rem;
      max-width: 600px;
      line-height: 1.6;
    }

    .hero button {
      margin-top: 2rem;
      background-color: #fff;
      color: #990000;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .hero button:hover {
      background-color: #ffcc00;
      transform: scale(1.05);
    }

    /* Optional: Add responsive typography */
    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>

  <section class="hero">
    <h1>Welcome to Your Website</h1>
    <p>Building flexible, responsive layouts is easier with viewport units. This hero takes up 100% of your screen â€” try
      resizing the window!</p>
    <button>Learn More</button>
  </section>

</body>

</html>
