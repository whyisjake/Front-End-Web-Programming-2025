<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Units Comparison</title>
  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      margin: 2rem;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #333;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      align-items: flex-start;
    }

    .example {
      background-color: #ffcc00;
      color: #990000;
      padding: 1rem;
      border-radius: 6px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    /* Fixed width example */
    .fixed {
      width: 300px;
    }

    /* Percent-based example */
    .percent {
      width: 50%;
    }

    /* Font-based example */
    .font-relative {
      font-size: 1.2rem;
      width: 20em;
      /* scales with font size */
    }

    /* Viewport-based example */
    .viewport {
      width: 40vw;
      height: 10vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* For clarity */
    .label {
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
      color: #555;
    }

    @media (max-width: 700px) {
      body {
        background-color: #fffef5;
      }
    }
  </style>
</head>

<body>

  <h1>Responsive Units Comparison</h1>

  <div class="container">

    <div>
      <div class="label">Fixed width (300px)</div>
      <div class="example fixed">300px wide</div>
    </div>

    <div>
      <div class="label">Percent-based width (50%)</div>
      <div class="example percent">50% of container</div>
    </div>

    <div>
      <div class="label">Font-based width (20em)</div>
      <div class="example font-relative">20em wide</div>
    </div>

    <div>
      <div class="label">Viewport-based (40vw × 10vh)</div>
      <div class="example viewport">40vw × 10vh</div>
    </div>

  </div>

</body>

</html>
