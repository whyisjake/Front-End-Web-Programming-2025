    <section class="contact-section">
      <h2>Contact Me</h2>
      <div class="contact-container">
        <form class="contact-form" id="contactForm" method="post" action="https://formtester.goodbytes.be/post.php">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>

          <div class="form-group">
            <label for="contact-method">Preferred Contact Method:</label>
            <select id="contact-method" name="contact-method" required>
              <option value="">Please select...</option>
              <option value="email">Email</option>
              <option value="phone">Phone</option>
              <option value="text">Text Message</option>
            </select>
          </div>

          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
          </div>

          <div class="form-group">
            <fieldset>
              <legend>Type of Inquiry:</legend>
              <label for="general">
                <input type="radio" id="general" name="inquiry-type" value="general" required>
                General Question
              </label>
              <label for="business">
                <input type="radio" id="business" name="inquiry-type" value="business" required>
                Business Inquiry
              </label>
              <label for="teaching">
                <input type="radio" id="teaching" name="inquiry-type" value="teaching" required>
                Teaching/USC Related
              </label>
            </fieldset>
          </div>

          <div class="form-group">
            <label for="newsletter">
              <input type="checkbox" id="newsletter" name="newsletter" value="yes">
              Subscribe to newsletter updates
            </label>
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
          </div>

          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>

          <div class="form-group">
            <label for="best-time">Best Time to Contact:</label>
            <input type="time" id="best-time" name="best-time">
          </div>

          <div class="form-group">
            <label for="preferred-date">Preferred Contact Date:</label>
            <input type="date" id="preferred-date" name="preferred-date">
          </div>

          <div class="form-group">
            <label for="website">Website/Portfolio:</label>
            <input type="url" id="website" name="website" placeholder="https://example.com">
          </div>

          <div class="form-group">
            <label for="priority">Priority Level:</label>
            <input type="range" id="priority" name="priority" min="1" max="5" value="3">
            <span>Low to High</span>
          </div>

          <div class="form-group">
            <label for="budget">Budget Range:</label>
            <input type="number" id="budget" name="budget" min="0" step="100" placeholder="1000">
          </div>

          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
          </div>

          <div class="form-group">
            <label for="attachment">Attach File:</label>
            <input type="file" id="attachment" name="attachment" accept=".pdf,.doc,.docx">
          </div>

          <div class="form-group">
            <input type="hidden" id="form-source" name="form-source" value="contact-page">
          </div>

          <div class="form-group">
            <label for="color-preference">Brand Color:</label>
            <input type="color" id="color-preference" name="color-preference" value="#990000">
          </div>

          <div class="form-group">
            <fieldset>
              <legend>Services Needed (check all that apply):</legend>
              <label for="web-design">
                <input type="checkbox" id="web-design" name="services" value="web-design">
                Web Design
              </label>
              <label for="development">
                <input type="checkbox" id="development" name="services" value="development">
                Development
              </label>
              <label for="consulting">
                <input type="checkbox" id="consulting" name="services" value="consulting">
                Consulting
              </label>
            </fieldset>
          </div>

          <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </section>
